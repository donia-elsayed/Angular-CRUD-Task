
<section class="login">
    <div class="container">
        <div class="row justify-content-center align-items-center my-5">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center text-info">Login</h3>
                    </div>
                    <div class="card-body">
                        <div *ngIf="errorMessage" class="alert alert-danger text-center" role="alert">
                            <p>{{errorMessage}}</p>
                         </div>
                        <form #loginForm="ngForm" (ngSubmit)="submitLoginForm(loginForm)">
                            <div class="form-group">
                              <label for="email" class="col-form-label text-info fs-4">Email</label>
                              <input type="email" class="form-control" 
                               id="email"
                               name="email"
                               placeholder="Enter Email"
                               #email="ngModel"
                               [(ngModel)]="loginModel.email"
                               required>
                            </div>
                            <div *ngIf="email.touched && !email.valid" class="alert alert-danger text-center">
                                <small *ngIf="email.errors?.required">Email is Required </small>
                              </div>
                            <div class="form-group">
                              <label for="Password" class="col-form-label text-info fs-4">Password</label>
                              <input type="password" class="form-control"
                               id="Password"
                               name="password"
                               placeholder="Enter Password"
                               #password="ngModel"
                               [(ngModel)]="loginModel.password"
                               required>
                            </div>
                            <div *ngIf="password.touched && !password.valid" class="alert alert-danger text-center">
                                <small *ngIf="password.errors?.required">Password is Required </small>
                              </div>
                            <button type="submit" class="btn btn-info my-4 d-block 
                            m-auto btn-lg text-white">Login</button>
                        </form>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</section>
